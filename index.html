<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Roadkill Data Collection</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .addRecordBtn {
            position: absolute;
            z-index: 10;
            top: 10px;
            right: 10px;
            background-color: #0079c1;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        .addRecordBtn:hover {
            background-color: #005a87;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <script>
        require([ 
            "esri/config", 
            "esri/Map", 
            "esri/views/MapView", 
            "esri/widgets/Locate", 
            "esri/widgets/Search", 
            "esri/widgets/Legend", 
            "esri/layers/FeatureLayer" 
        ], (esriConfig, Map, MapView, Locate, Search, Legend, FeatureLayer) => {
            // API key
            esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurO1yiQQh2vI3Qn8Db6q-7q35-Hk6vmdl5LFx-iA8OfHStEGSc0O2Hh2AVXBbnzAzUfmXpsiU9jtegxcv5IfKdtkMl3tRS5-J1YeVKCVcMX0AQzimcC5iS4Ps8ULD6N08JBSq7E6J8of7KNgsgXs7Kncp_Pa0kJ0FmzHj-4nCZU-AUBLYjHvSVcfLuOAd-J5Q9v95E8_VLaxLLM_uRGBYHsYc8FSIYoBRmb9v0uAlEkLZAT1_V8N2Zwcl"; 
            
            const map = new Map({
                basemap: "topographic"
            });

            const view = new MapView({
                container: "viewDiv", 
                map: map,
                center: [-89.570738, 44.447446],
                zoom: 7,
                constraints: {
                    minZoom: 4, 
                    maxZoom: 10, 
                }
            });

            
            const locateBtn = new Locate({
                view: view
            });
            
            view.ui.add(locateBtn, { position: "top-left" });

            
            const searchBtn = new Search({
                view: view
            });
            
            view.ui.add(searchBtn, { position: "bottom-right" });

            
            const layer = new FeatureLayer({  
                url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_79b8eaf772df4ae3a21f37810ba3e08c/FeatureServer"
            });
            
            map.add(layer);

            const countyLayerUrl = "https://services5.arcgis.com/Ul9AyFFeFTjf08DW/arcgis/rest/services/Wisconsin_County_Boundaries_24K/FeatureServer"; 

            const countyLayer = new FeatureLayer({  
                url: countyLayerUrl
            });
    
            map.add(countyLayer);

           
            const legend = new Legend({
                view: view,
                layerInfos: [{
                    layer: layer,
                    title: "Roadkill Survey Data" 
                }]
            });

           
            view.ui.add(legend, "bottom-left"); 
        });
    </script>
</head>
<body>
    <a href="https://survey123.arcgis.com/share/79b8eaf772df4ae3a21f37810ba3e08c" target="_blank" class="addRecordBtn">Add Record</a>
    <div id="viewDiv"></div>
</body>
</html>
